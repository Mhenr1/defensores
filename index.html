<!DOCTYPE html>
<html lang="pt-Br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bracket.css">
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"
        integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">

    <script src="./js/bracket.js"></script>
    <script>

        (function () {
            // Replace with the URL of your CSS style sheet
            const href = './css/style.css';

            // Leave the rest of the code as-is
            const link = document.createElement('link');
            const cacheBuster = Math.round(new Date().getTime() / 1000);
            link.setAttribute('href', href + '?cb=' + cacheBuster);
            link.setAttribute('rel', 'stylesheet');
            document.head.appendChild(link);
        })();

    </script>
    <title>Torneio Defensores</title>
</head>

<body>


    <div id="content">
        <div class="tournament">

            <div id="tournamentA"></div>
            <div id="final">Final



            </div>
            <div id="tournamentB"></div>

        </div>
    </div>
    <div class="tools">
        <span class="material-icons-outlined" onclick="lock(this)" id="lock" class="">lock</span>
        <span id="shuffle" class="material-icons-outlined" onclick="shuffle()">
            shuffle
        </span>

        <span class="material-icons-outlined" onclick="setName()">
            edit
        </span>
        <span class="material-icons-outlined" onclick="reset()">
            restart_alt
        </span>


    </div>
    <span class="material-icons-outlined" id="follow">
        edit
    </span>
</body>
<script src="./js/app.js"></script>

<script>
    initTournament();

</script>

</html>
