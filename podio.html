<!DOCTYPE html>
<html lang="pt-Br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://code.jquery.com/jquery-3.7.0.min.js"
      integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g="
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/podio.css" />
    <link rel="icon" type="image/x-icon" href="./img/favicon.ico" />
    <title>Torneio Defensores</title>
  </head>
  <body>
    <div id="content">
      <div class="header">
        <p class="name" data-text="Defensores das Almas">
          Defensores das Almas
        </p>
        <p class="event" data-text="Torneio de arena">Torneio de arena</p>
        <p class="date" data-before="" data-text="Julho 2023">Julho 2023</p>
        <img src="./img/text_main_arena.png" alt="Arena">

      </div>
      <div class="podium">
        <div>
          <div class="gold"><img src="./img/gold.png" alt="gold" /></div>
          <span>Campe√£o</span>
        </div>
        <div>
          <div class="silver"><img src="./img/TROP018.png" alt="silver" /></div>
          <span>Vice</span>
        </div>
        <div>
          <div class="bronze"><img src="./img/bronze.png" alt="bronze" /></div>
          <span>Terceiro</span>
        </div>
      </div>
    </div>

    <script>
      $(document).ready(() => {
        let winner = localStorage.getItem("winner");
        let vice = localStorage.getItem("vice");
        let consolation = localStorage.getItem("consolation");
        let date = localStorage.getItem("date");
        if (date) {
          $("p.date").text(date);
          $("p.date").attr("data-text", date);
        }
        var podium = $(".podium span");
        if (consolation) {
          podium.eq(0).text(winner);
          podium.eq(1).text(vice);
          podium.eq(2).text(consolation);
        }
      });
    </script>
  </body>
</html>
